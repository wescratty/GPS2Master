
<body ng-controller="AppController" ng-init="init()">
<ons-navigator title="Navigator" var="myNavigator">
<ons-page>

<ons-toolbar >
    <div class="center">Export</div>
</ons-toolbar>


    <ons-list modifier="inset" class="settings-list">
        <ons-list-item modifier="chevron" onclick="fileApp._writeTextToFile.call(FileApp)">
            <ons-icon icon="ion-plus-circled" style="opacity: 0.6"></ons-icon>
            Write
        </ons-list-item>

        <ons-list-item modifier="chevron" onclick="fileApp._readTextFromFile.call(FileApp)">
            <ons-icon icon="ion-navicon" style="opacity: 0.6"></ons-icon>
            Read
        </ons-list-item>
        <ons-list-item modifier="chevron" onclick="fileApp._deleteFile.call(FileApp)">
            <ons-icon icon="fa-minus-circle" style="opacity: 0.6"></ons-icon>
            Delete
        </ons-list-item>

        <ons-list-item modifier="chevron" onclick="tryEmail()">
        <ons-icon icon="ion-email" style="opacity: 0.6"></ons-icon>
            Email
        </ons-list-item>
    </ons-list>

    <div class="result-area ch40">
        <div class="results"content-type="text/plain">
            <div id="result" class="desc"></div>
        </div>
        <div class="separator"></div>
    </div>


</ons-page>
</ons-navigator>
</body>
