
<ons-navigator title="Navigator" var="myNavigator">
<ons-page>

<ons-toolbar >
    <div class="center">Export</div>
</ons-toolbar>

    <div class="button-bar" style="width:100%;">
        <div class="button-bar__item">
            <button class="button-bar__button" onclick="FileApp.prototype._writeTextToFile.call(FileApp)">Write</button>
        </div>
        <div class="button-bar__item">
            <button class="button-bar__button" onclick="FileApp.prototype._readTextFromFile.call(FileApp)">Read</button>
        </div>
        <div class="button-bar__item">
            <button class="button-bar__button" onclick="FileApp.prototype._deleteFile.call(FileApp)">Delete</button>
        </div>
        <div class="button-bar__item">
            <button class="button-bar__button" onclick="tryEmail()">Email</button>
        </div>

    </div>
    <ons-list modifier="inset" style="margin-top: 10px">
        <ons-list-item>
            <textarea class="textarea textarea--transparent"id="textInput" placeholder="Message" style="width: 100%; height: 100px;"></textarea>
        </ons-list-item>
    </ons-list>

    <div class="result-area ch40">
        <div class="results"content-type="text/plain">
            <div id="result" class="desc"></div>
        </div>
        <div class="separator"></div>
    </div>

</ons-page>
</ons-navigator>
