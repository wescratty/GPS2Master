<ons-page>
    <ons-toolbar fixed-style>
        <div class="left">
            <ons-back-button>Settings</ons-back-button>
        </div>
        <div class="center">Graph Preferences</div>
    </ons-toolbar>
    <button onclick="loadLocalStorageGraphSettings()">Load Data</button>
    <ons-row></ons-row>
    <ons-list class="menu-list">


        <br>

        <ons-list-item>
            <div class="center">X Range</div>
            <ons-row>
                <ons-col width="40px">
                    10
                    <!--<ons-icon icon="fa-moon-o" class="lower"></ons-icon>-->
                </ons-col>
                <ons-col class="range-wrapper">
                    <input type="range" id="xRange" value="20" class="range" onchange="changeXRange()">
                </ons-col>
                <ons-col width="40px">
                    <!--<ons-icon icon="fa-moon-o"></ons-icon>-->
                    100
                </ons-col>
            </ons-row>
        </ons-list-item>
        <!--<ons-list-item class="bottom-menu-item" modifier="chevron" ng-click="menu.closeMenu()">-->
            <!--&lt;!&ndash;onclick="displayInstructions()"&ndash;&gt;-->
            <!--X Axis Range-->
            <!--<input type="range" class="range">-->
        <!--</ons-list-item>-->
        <ons-list-item>
            <ons-icon icon="fa-plus"></ons-icon>
            Position Color <input type="color" id="positionColor" onchange="changeGraphColor(0,this.value);
                saveLocalStorageGraphSettings()">
        </ons-list-item>

        <ons-list-item>
            <ons-icon icon="fa-bookmark"></ons-icon>
            Velocity Color <input type="color" id="velocityColor" onchange="changeGraphColor(1,this.value);
                saveLocalStorageGraphSettings()">
        </ons-list-item>

        <ons-list-item>
            <ons-icon icon="fa-twitter"></ons-icon>
            Acceleration Color <input type="color" id="accelerationColor" onchange="changeGraphColor(2,this.value);
                saveLocalStorageGraphSettings()">
        </ons-list-item>

        <ons-list-item>
            Adjust graph scale
            <label class="switch switch--list-item">
                <input type="checkbox" class="switch__input" onchange="changeGraphScale(-10,10,5)">
                <div class="switch__toggle"></div>
            </label>
        </ons-list-item>
    </ons-list>
</ons-page>
