<ons-page>
    <ons-toolbar fixed-style>
        <div class="left">
            <ons-back-button>Settings</ons-back-button>
        </div>
        <div class="center">Graph Preferences</div>
    </ons-toolbar>
    <ons-list class="menu-list">
        <ons-list-item>
            <ons-icon icon="fa-plus"></ons-icon>
            Position Color <input type="color" id="c1" onchange="changeGraphColor(0,this.value)">
        </ons-list-item>

        <ons-list-item>
            <ons-icon icon="fa-bookmark"></ons-icon>
            Velocity Color <input type="color" id="c2" onchange="changeGraphColor(1,this.value)">
        </ons-list-item>

        <ons-list-item>
            <ons-icon icon="fa-twitter"></ons-icon>
            Acceleration Color <input type="color" id="c3" onchange="changeGraphColor(2,this.value)">
        </ons-list-item>
    </ons-list>
</ons-page>
