<ons-page var="login-page">
    <ons-toolbar fixed-style>
        <div class="left">
        <ons-toolbar-button>
            <ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em"></ons-icon>
        </ons-toolbar-button></div>
        <div class="center">deriv.io</div>    
    </ons-toolbar>

    <div class="login-form">

        <input type="email" id = "useremail" class="text-input--underbar"  placeholder="first.last@u.edu" value="">
        <input type="password" id = "userpassword"  class="text-input--underbar"  placeholder="Password" value="">
        <br><br>
        <!--<ons-button  class="login-button" style="width:100%" onclick=" getUserName(); myNavigator.resetToPage('sliding_menu.html', {animation : 'lift' })">Log In</ons-button>-->

        <ons-button  class="login-button" style="width:100%" onclick="return validateForm(); getUserName()">Log In</ons-button>
        <br><br>
        <ons-button modifier="quiet" class="forgot-password" style="width:100%">Forgot password?</ons-button>
    </div>


</ons-page>
