
<ons-page>
    <ons-tabbar var="tabbar">
        <ons-tabbar-item
            icon="fa-info-circle"
            label="Info"
            page="home.html"
            ></ons-tabbar-item>
        <ons-tabbar-item
            icon="ion-pie-graph"
            label="Graph"
            page="graph.html"
            active="true"
            persistent></ons-tabbar-item>
        <ons-tabbar-item
            icon="desktop"
            label="Table"
            page="table.html"
            id = "load-table"
            persistent></ons-tabbar-item>
        <ons-tabbar-item
            icon="ion-ios-download-outline"
            label="Export"
            page="export.html"></ons-tabbar-item>
        <ons-tabbar-item
            icon="gear"
            label="Settings"
            page="settings.html"></ons-tabbar-item>
    </ons-tabbar>
</ons-page>
