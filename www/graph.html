
<ons-modal var="modal">
    <ons-icon icon="ion-load-c" spin="true"></ons-icon>
    <br>
    <br> Please wait...
    <br>Finding your location.
</ons-modal>

<body ng-controller="AppController" ng-init="init()">
<ons-navigator>
<ons-page id="my-page">
    <ons-toolbar fixed-style>
          <div class="left">
            <ons-toolbar-button ng-click="menu.toggleMenu()">
                <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button></div>
          <div class="center">Graph</div>
          <div class="right">
            <ons-toolbar-button id="show-modal" onclick="startLocationPoints()"><small>start</small>
                <ons-icon icon="ion-ios-navigate" style="font-size: 32px; width: 1em"></ons-icon>
            </ons-toolbar-button>
          </div>
        </ons-toolbar>
        <div class="wrapper" >

    <canvas id="updating-chart" width="max-device-width" height="max-device-height"></canvas>
</div>

<div class="button-bar" style="width:100%;">
    <div class="button-bar__item">
        <button class="button-bar__button" onclick="prep_test_data()">Load</button>
    </div>
    <div class="button-bar__item">
        <button class="button-bar__button " onclick="reset()">Reset</button>
    </div>
</div>

<ul class="list">
    <li class="list__item">
        Position
        <label class="switch switch--list-item">
            <input type="checkbox" class="switch__input" onchange="pos()" checked>
            <div class="switch__toggle"></div>
        </label>
    </li>

    <li class="list__item">
        Velocity
        <label class="switch switch--list-item">
            <input type="checkbox" class="switch__input" onchange="vol()" checked>
            <div class="switch__toggle"></div>
        </label>
    </li>

    <li class="list__item">
        Acceleration
        <label class="switch switch--list-item">
            <input type="checkbox" class="switch__input" onchange="acc()" checked>
            <div class="switch__toggle"></div>
        </label>
    </li>
</ul>





 </ons-page>
</ons-navigator>
</body>
