        <h2 id="trackEvents">Tracking Events</h2>

            
            Coordinates : X : <input type="text" id="left">
            Y : <input type="text" id="bottom"><br />

            <!-- Key Pressed : <input type="text" id="keyPressed"><br /> -->

            <input class="SBP"style="background-color:rgb(0, 153, 204)"type="button" id="btn" value="Draw" class="off" onclick="toggledraw(this)" />
            
            
        
      <script type="text/javascript">
                          function toggledraw(el){
                                if(el.className == "on") {
                                    el.className="off";
                                } else {
                                    el.className="on";
                                    createGraph();
                                    var a_point = new point(0,1);
                                    var b_point = new point(0,0);
                                    var c_point = new point(0,-1);
                                    
                                    addDataToChart(b_point);
                                    addDataToChart(b_point);
                                    addDataToChart(b_point);
                                    $(document).mousemove(function(e) {
                                        
                                        if(e.which==1)
                                             {
                                              var div = document.getElementById('updating-chart');
                                              var x = e.pageX - div.offsetLeft;
                                              var y = (e.pageY - div.offsetTop-100)*-1;
                                                $("#left").val(x);
                                                $("#bottom").val(y);
                                                drawArray.push(new point(x,y));
                                                var a_point = new point(x,y);
                                                addDataToChart(a_point);
                                             }
                                    
                                  });
                                }
                            }
