    <body>
            <script type="text/javascript" language="JavaScript">
            document.addEventListener('deviceready', function () {setGraphName();});
            function setGraphName(){
                window.name = "graph";

            }

            function goToTableView(){
                window.location = 'tableView.html';
            }

    <div id="page-wrapper">
        <div class="wrapper">
         
         <canvas id="updating-chart" width="590px" height="280px"></canvas>
            </div>

        <div class="buttonPanel">        
            <button class="SBP"style="background-color:red"onclick="pos()">&#402</button>
            <button class="SBP"style="background-color:blue"onclick="vol()">&#402'</button>
            <button class="SBP"style="background-color:green"onclick="acc()">&#402"</button>
            <button class="SBP"style="background-color:rgb(0, 153, 204)"onclick="startLocationPoints()">GPS</button>
            <button class="SBP"style="background-color:rgb(0, 153, 204)"id = "startPoint"onclick="toggle_fromStartPoint()">FLP</button><br>
            <button class="SBP"style="background-color:rgb(0, 153, 204)"onclick="prep_test_data()">Upload</button>
            <button class="SBP"style="background-color:rgb(0, 153, 204)"onclick="reset()">Reset</button>
            <button class="SBP"style="background-color:rgb(0, 153, 204)"onclick="passToTableView();goToTableView()">Export</button>
            <button class="SBP"style="background-color:rgb(0, 153, 204)"id = "modeButton"name="Mode"type="button" value="Walk" class="off" onclick="changeMode()">Walk</button>
        </div>

            
      <script type="text/javascript">
      var modeCount = 0;
      var drawCount = 0;
      
      function changeMode(){
        modeCount ++;
        modeCount = modeCount%3;

        console.log(modeCount);
        
        var s = document.getElementById('modeButton');

        if (modeCount==0) {
            mode = "walk";
            s.childNodes[0].nodeValue= "Walk";
        }else if (modeCount==1){
            mode = "bike";
            s.childNodes[0].nodeValue= "Bike";
        }else if (modeCount==2){
            mode = "auto";
            s.childNodes[0].nodeValue= "Car";
        }
      }

      function toggle_fromStartPoint(){

          var s = document.getElementById('startPoint');

          s.childNodes[0].nodeValue = _fromStartPoint ? "FLP" : "FSP" ;

          _fromStartPoint = _fromStartPoint ? false:true;

          toggle_startp_lastp();
      }

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
