<ons-page>
<ons-sliding-menu  main-page="controller.html" menu-page="menu.html" max-slide-distance="260px" type="overlay" var="menu"></ons-sliding-menu>    


    <ons-template id="menu.html">
      <ons-page modifier="menu-page">
        <ons-toolbar modifier="transparent">
          <div class="right">
            <ons-toolbar-button class="menu-closeMenu" ng-click="menu.closeMenu()">
              Close
            </ons-toolbar-button>
          </div>
        </ons-toolbar>

        <ons-list class="menu-list">
      <ons-list-item class="menu-item" ng-click="menu.closeMenu()">
        <ons-row>
          <ons-col width="90px">
            <span style="color: #666">Mode</span>
          </ons-col>
          <ons-col>

            <div style="float: right; padding-right: 16px;">
              <label class="radio-button">
                <input type="radio" name="level" ng-model="selectedLevel">
                <div class="radio-button__checkmark"></div>
                Walk
              </label>

              <label class="radio-button">
                <input type="radio" name="level" ng-model="selectedLevel">
                <div class="radio-button__checkmark"></div>
                Bike
              </label>
              
              <label class="radio-button">
                <input type="radio" name="level" ng-model="selectedLevel">
                <div class="radio-button__checkmark"></div>
                Drive
              </label>
            </div>

          </ons-col>
        </ons-row>
      </ons-list-item>


          <br><br>

          <span style="color: #666">Point of Comparison </span>
          <ons-list class="middle-menu-list" >
            <ons-list-item class="middle-menu-item" modifier="chevron" ng-click="menu.closeMenu()">
              From Start Point
            </ons-list-item>

            <ons-list-item class="middle-menu-item" modifier="chevron" ng-click="menu.closeMenu()">
              From Last Point
            </ons-list-item>
          </ons-list>
        


        <br><br>

        <ons-list class="bottom-menu-list" >

          <ons-list-item class="bottom-menu-item" modifier="chevron" ng-click="menu.closeMenu()">
            Help
          </ons-list-item>

          <ons-list-item class="bottom-menu-item" modifier="chevron" ng-click="menu.closeMenu()">
            Website
          </ons-list-item>
        </ons-list>



      </ons-page>
    </ons-template>

    <style>
        .page--menu-page__background {
  background-color: #333;
  color: white;
}

.menu-close,
.menu-close > .toolbar-button {
  color: #999;
}

.menu-list,
.menu-item:first-child,
.menu-item {
  background-color: transparent;
  background-image: none !important;
  border-color: transparent;
  color: #fff;
}

.menu-item {
  padding: 0 0 0 20px;
  line-height: 52px;
  height: 52px;
  text-shadow: rgba(0, 0, 0, 0.4) 0px 1px 0px;
}

.menu-item:active {
  background-color: rgba(255, 255, 255, 0.1);
}


.bottom-menu-list,
.bottom-menu-item:first-child,
.bottom-menu-item {
  border-color: #393939;
  background-color: transparent;
  background-image: none !important;
  color: #ccc;
}

.bottom-menu-item:active {
  background-color: rgba(255, 255, 255, 0.1);
}

.middle-menu-list,
.middle-menu-item:first-child,
.middle-menu-item {
  border-color: #393939;
  background-color: transparent;
 background-image: none !important;
 color: #ccc;
}
    </style>
        </ons-page>
